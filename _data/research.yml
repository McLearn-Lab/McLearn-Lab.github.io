    link_url: https://www.springer.com/series/16891
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLaren-DecimalPointARetrospective-BookChapter2024.pdf

  - title: 'Digital learning games in Artificial Intelligence in Education (AIED): A review.'
    authors: McLaren, B.M. & Nguyen, H.A.
    year: 2023
    image: decimal-point-2.jpg
    description: 'While it is clear that game design and attention to what we know about how humans learn has been beneficial to the design and success of digital learning games, what about the use of artificial intelligence (AI) in the design and development of digital learning games?'
    notes:
    link_display: In B. du Boulay, A. Mitrovic, & K. Yacef (Eds.), Handbook of Artificial Intelligence in Education. Chapter 20.
    link_url: https://doi.org/10.4337/9781800375413.00032
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenNguyen-LearningWithAIEDDigitalLearningGames-AIEDHandbook2022.pdf
  
  - title: Evaluating ChatGPT’s decimal skills and feedback generation to students’ self-explanations in a digital learning game. 
    authors: Nguyen, H., Stec, H., Hou, X., Di, S., & McLaren, B.M
    year: 2023
    image: chatgpt-self-explanation.jpg
    description: 'Using decimal exercises and student data from a prior study of the learning game Decimal Point, with more than 5,000 open-ended self-explanation responses, we investigate ChatGPT’s capability in (1) solving the in-game exercises, (2) determining the correctness of students’ answers, and (3) providing meaningful feedback to incorrect answers.'
    notes: Won the Best Paper Award!
    link_display: Proceedings of Eighteenth European Conference on Technology Enhanced Learning (ECTEL 2023). pp 278–293
    link_url: https://doi.org/10.48550/arXiv.2306.16639
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/NguyenEtAl-LearningGameChatGPTSelfExplanation-ECTEL2023.pdf

  - title: 'The impact of gender in learning with games: A consistent effect in a math learning game.'
    authors: Nguyen, H., Hou, X., Richey, J.E., & McLaren, B.M.
    year: 2022
    image: alien-friends.jpg
    description: 'There is an established gender gap in middle school math education, where female students report higher anxiety and lower engagement, which negatively impact their performance and even longterm career choices. This work investigates the role of digital learning games in addressing this issue by studying Decimal Point, a math game that teaches decimal numbers and operations to 5th and 6th graders.'
    notes: 
    link_display: International Journal of Game-Based Learning (IJGBL).  12(1), 1-29.
    link_url: http://doi.org/10.4018/IJGBL.309128
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/NguyenEtAl-GenderEffectsInDecimalPoint-IJGBL2022.pdf
  
  - title: 'How instructional context can impact learning with educational technology: Lessons from a study with a digital learning game.'
    authors: McLaren, B.M., Richey, J.E.,  Nguyen, H.,  & Hou, X.
    year: 2022
    image: decimal-point-hint.jpg
    description: 'The COVID-19 pandemic provided an unexpected opportunity to explore instructional context. Intending to explore how providing hints and feedback within a digital learning game (Decimal Point) impacts mathematics learning, we instead found ourselves exploring a new question: How did learning with the game differ between classrooms and at home?'
    notes: 
    link_display: Computers & Education, 178.
    link_url: https://doi.org/10.1016/j.compedu.2021.104366
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenEtAl-HowInstructionalContextImpactsLearningWithAGame-Comp&Ed2022.pdf

  - title: Exploring the subtleties of agency and indirect control in digital learning games.
    authors: Harpstead, E., Richey, J.E., Nguyen, H., & McLaren, B.M.
    year: 2019
    image: map-no-path.jpg
    description: 'How do the features of a learning environment’s user interface impact learners’ agency and, further, their learning? We conducted a classroom study using a new version of Decimal Point that varied whether students saw a visual path connecting mini-games on the game map to modulate the level of indirect control students would experience with an implied ordering.'
    notes: One of five papers nominated for the Best Paper Award!
    link_display: Proceedings of the 9th International Conference on Learning Analytics & Knowledge (LAK'19). (pp. 121-129). ACM
    link_url: https://doi.org/10.1145/3303772.3303797
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/HarpsteadEtAl-DecimalPointAgencyStudy-LAK2019.pdf

  - title: A computer-based game that promotes mathematics learning more than a conventional approach.
    authors: McLaren, B.M., Adams, D.M., Mayer, R.E., & Forlizzi, J.
    year: 2017
    image: decimal-point-balloon-level.jpg
    description: 'Excitement about learning from computer-based games has been palpable in recent years and has led to the development of many educational games. The empirical study reported in this paper provides evidence that a mathematics educational game can provide superior learning opportunities, as well as be more engaging.'
    notes: 
    link_display:  International Journal of Game-Based Learning (IJGBL), 7(1), 36-56.
    link_url: https://psycnet.apa.org/record/2017-35493-002
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenEtAl-ComputerBasedGameThatPromotesMathLearningMoreThanAConventionalApproach-IJGBL2017.pdf



