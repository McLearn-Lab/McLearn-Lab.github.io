  - title: Predicting individual differences for learner modeling in intelligent tutors from previous learner activities.
    authors: Eagle, M., Corbett, A., Stamper, J.,  McLaren, B. M., Baker, R., Wagner, A.,  MacLaren, B.,  &  Mitchell, A.
    year: 2016
    image: genetics-tutor-problem-2.jpg
