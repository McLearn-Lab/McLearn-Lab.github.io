# ===================================================== AdaptErrEx ==============================================================
- title: AdaptErrEx
  description: Exploring the learning benefits of erroneous examples within the context of middle school mathematics.
  image: adapterrex.jpg
  
  site_link: https://www.cs.cmu.edu/~bmclaren/projects/AdaptErrEx/index.html
  site_title: Visit the AdaptErrEx project website!


  grants:
  - link: https://ies.ed.gov/funding/grantsearch/details.asp?ID=817
    title: 'US Department of Education (IES), Award No: R305A090460'
  
  - link: https://www.nsf.gov/awardsearch/showAward?AWD_ID=0354420
    title: 'National Science Foundation, Award No: 0354420'
  
  
  publications: 
  - title: 'Confrustion in learning from erroneous examples: Does type of prompted self-explanation make a difference?'
    authors: Richey, J.E., McLaren, B.M.,  Andres-Bray, J.M.L., Mogessie, M., Scruggs, R., Baker, R.S. & Star, J.R.
    year: 2019
    image: erroneous-example-1.jpg
    description: 'Prior research has shown that studying erroneous examples can increase students’ experiences of confrustion (a mix of confusion and frustration). In the study reported in this paper, we examined students’ knowledge and misconceptions about decimal numbers before and after they interacted with an intelligent tutoring system presenting either erroneous examples targeting misconceptions (erroneous example condition) or practice problems targeting the same misconceptions (problem-solving condition). '
    notes: 
    link_display: 'In: Isotani S., Millán E., Ogan A., Hastings P., McLaren B., Luckin R. (eds). Proceedings of the 20th International Conference on Artificial Intelligence in Education (AIED 2019). LNAI 11625 (pp. 445-457).'
    link_url: https://link.springer.com/chapter/10.1007/978-3-030-23204-7_37
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/RicheyEtAl-ConfrustionErroneousExample-AIED2019.pdf

  - title: 'Delayed learning effects with erroneous examples:  A study of learning decimals with a web-based tutor.'
    authors: McLaren, B. M.,  Adams, D. M.,  &  Mayer, R.E.
    year: 2015
    image: steps-comparison.jpg
    description: 'Erroneous examples – step-by-step problem solutions with one or more errors for students to find and fix – hold great potential to help students learn. In this study, which is a replication of a prior study (Adams et al. 2014), but with a much larger population (390 vs. 208), middle school students learned about decimals either by working with interactive, web-based erroneous examples or with more traditional supported problems to solve. Although the two groups did not differ on an immediate post-test, the erroneous examples group performed significantly better on a delayed test.'
    notes: 
    link_display:  International Journal of Artificial Intelligence in Education, 25(4), 520-542.
    link_url: https://link.springer.com/article/10.1007/s40593-015-0064-x
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenAdamsMayer-DelayedLearningWithErrEx-IJAIED2015.pdf

  - title: 'To err is human, to explain and correct is divine: A study of interactive erroneous examples with middle school math students.'
    authors: McLaren, B.M.,  Adams, D.,  Durkin, K., Goguadze, G. Mayer, R.E., Rittle-Johnson, B., Sosnovsky, S., Isotani, S., & Van Velsen, M.
    year: 2012
    image: erroneous-example-2.jpg
    description: 'With over 100 students per condition, an erroneous example effect was found: students who worked with the interactive erroneous examples did significantly better than the problem solving students on a delayed posttest. While this finding is highly encouraging, our ultimate research question is this: how can erroneous examples be adaptively presented to students, targeted at their most deeply held misconceptions, to best leverage their effectiveness? This paper discusses how the results of the present study will lead us to an adaptive version of the erroneous examples material. '
    notes: 
    link_display: 'Proceedings of EC-TEL 2012: Seventh European Conference on Technology Enhanced Learning, LNCS 7563 (pp. 222-235). Springer, Berlin.'
    link_url: https://www.youtube.com/watch?v=ex2vYwig2Sk
    pdf: https://www.cs.cmu.edu/%7Ebmclaren/pubs/McLarenEtAl-AdaptErrExStudy-ECTEL2012.pdf

  - title: 'Towards intelligent tutoring with erroneous examples: A taxonomy of decimal misconceptions.'
    authors: Isotani, S., McLaren, B.M.,& Altman, M. 
    year: 2010
    image: decimal-misconceptions.jpg
    description: 'In the mathematics domain of decimals, students have common and persistent misconceptions. These misconceptions have been identified, studied, and published by many researchers. This paper presents an initial taxonomy of all decimal misconceptions. We also discuss the potential use and benefits of such a taxonomy in supporting the development of intelligent tutors that use erroneous examples as a learning tool for middle-school math students. results of past work.'
    notes: 
    link_display: 'In V. Aleven, J. Kay, J. Mostow (Eds.), Proceedings of the 10th International Conference on Intelligent Tutoring Systems (ITS-10), Lecture Notes in Computer Science, 6094 (pp. 346-348). Berlin: Springer. '
    link_url: 
    pdf: https://www.cs.cmu.edu/%7Ebmclaren/pubs/IsotaniEtAl-DecMisc-ITS2010.pdf

