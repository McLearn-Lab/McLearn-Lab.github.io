    title: 'National Science Foundation, Award No: 0354420'
  
  site_link:
  site_title:

  publications: 
  - title: 'The efficiency of worked examples compared to erroneous examples, tutored problem solving, and problem solving in classroom experiments.'
    authors: McLaren, B.M., van Gog, T., Ganoe, C., Karabinos, M., &  Yaron, D. 
    year: 2016
    image: stoichiometry-worked-example.jpg
    description: ' This study presents two multi-session classroom experiments in the domain of chemistry, comparing the effectiveness and efficiency of three high-assistance (worked examples, tutored problems, and erroneous examples) and one low-assistance (untutored problem solving) instructional approach, with error feedback consisting of either elaborate worked examples (Experiment 1) or basic correctness feedback (Experiment 2).'
    notes: 
    link_display: Computers in Human Behavior, 55, 87-99. 
    link_url: https://www.sciencedirect.com/science/article/abs/pii/S074756321530114X
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenVanGogEtAl-Efficiency%20of%20WE-CHB016.pdf

  - title: 'Polite web-based intelligent tutors: Can they improve learning in classrooms?'
    authors: McLaren, B.M.,  DeLeeuw, K.E., & Mayer, R.E. 
    year: 2011
    image: stoichiometry-problem.jpg
    description: 'Should an intelligent software tutor be polite, in an effort to motivate and cajole students to learn, or should it use more direct language? If it should be polite, under what conditions? In a series of studies, the politeness effect was investigated in the context of web-based intelligent tutoring systems.'
    notes: 
    link_display: Computers & Education, 56(3), 574-584. 
    link_url: https://dl.acm.org/doi/abs/10.1016/j.compedu.2010.09.019
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenEtAl-PoliteITSAndLearning-CompAndEd2011.pdf

  - title: 'A politeness effect in learning with web-based intelligent tutors.'
    authors: McLaren, B.M., DeLeeuw, K.E., & Mayer, R.E. 
    year: 2011
    image: social-agency-theory.jpg
    description: 'College students learned to solve chemistry stoichiometry problems with a web-based intelligent tutor that provided hints and feedback, using either polite or direct language. There was a pattern in which students with low prior knowledge of chemistry performed better on subsequent problem-solving tests if they learned from the polite tutor rather than the direct tutor, whereas students with high prior knowledge showed the reverse trend. '
    notes: 
    link_display: International Journal of Human Computer Studies, 69(1-2), 70-79
    link_url: https://psycnet.apa.org/record/2010-22514-001
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenEtAl-PolitenessEffect-IJHCS2011.pdf

  - title: When and how often should worked examples be given to students? New results and a summary of the current state of research.
    authors: McLaren, B.M., Lim, S., & Koedinger, K.R.
    year: 2008
    image: assistance-chart.jpg
    description: 'Our work explores the assistance dilemma: when should instruction provide or withhold assistance? In three separate but very similar studies, we have investigated whether worked examples, a high-assistance approach, studied in conjunction with tutored problems to be solved, a mid-level assistance approach, can lead to better learning.'
    notes: 
    link_display: 'Proceedings of the 30th Annual Conference of the Cognitive Science Society (pp. 2176-2181). Austin, TX: Cognitive Science Society.'
    link_url: 
    pdf: https://www.cs.cmu.edu/~bmclaren/pubs/McLarenEtAl-WhenAndHowOften-CogSci2008.pdf


